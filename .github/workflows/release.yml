on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Install zip
        uses: montudor/action-zip@v1
      
      - name: Zip repository with password
        run: |
          zip -qq -r \
          --exclude=*.git* \
          --exclude=*.github* \
          --exclude=*rust/* \
          --exclude=*dev/* \
          -P ${{ secrets.ZIP_PASSWORD }} \
          ./repo.zip .
      
      - name: Checkout remote repository
        uses: actions/checkout@v2
        with:
          repository: PrestigeCodeWorldwide/bigger_launcher  
          token: ${{ secrets.LAUNCHER_TOKEN }} 
          path: remote-repo

      - name: Move zipped repo to remote repository
        run: |
          mv repo.zip remote-repo/
          cd remote-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m "Add zipped repo"
          git fetch origin
          git push origin main
